<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>pREST form test</h1>

<form id="form" action="">
    <p>
        <label>
            First name:
            <input id="firstname" type="text" name="firstname" value="">
            <span id="firstname-err"></span>
        </label>
    </p>
    <p>
        <label>
            Last name:
            <input id="lastname" type="text" name="lastname" value="">
            <span id="lastname-err"></span>
        </label>
    </p>
    <p>
        <label>
            Sex:
            <select id="sex" name="sex">
                <option value=""></option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
            <span id="sex-err"></span>
        </label>
    </p>
    <p>
        <label>
            Agreement:
            <input id="agree" type="checkbox" name="agree">
            <span id="agree-err"></span>
        </label>
    </p>
    <p>
        <label>
            yes
            <input id="yes-no-y" type="radio" name="yes-no" value="y">
        </label>
        <label>
            no
            <input id="yes-no-n" type="radio" name="yes-no" value="n">
        </label>
        <span id="yes-no-err"></span>
    </p>
    <p>
        <input type="submit" value="Submit">
    </p>
</form>

<p>
    change:
    <span id="change"></span>
</p>
<p>
    values:
    <span id="values"></span>
</p>

<script src="../src/prest/prest-form.js"></script>
<script src="prest-form_test.js"></script>

</body>
</html>
