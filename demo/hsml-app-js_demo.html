<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PeRyL hsml app demo</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="w3-container">
        <h1>PeRyL hsml app demo</h1>
        <div id="app"></div>
    </div>
    <script src="../incremental-dom/dist/umd/incremental-dom.js"></script>
    <script src="../dist/umd/hsml-app.js"></script>
    <script>

        const model = {
            title: "Counter",
            count: 77
        };

        const Action = {
            title: "title",
            dec: "dec",
            inc: "inc",
            clear: "clear"
        }

        function view(model) {
            return [
                ["h2",
                    { classes: [["w3-text-light-grey", !model.title]] },
                    model.title || "No title"
                ],
                ["p", [
                    ["label", "Title:"],
                    ["input.w3-input.w3-border", {
                        type: "text",
                        name: "title",
                        value: new String(model.title),
                        on: ["input", Action.title]
                    }]
                ]],
                ["p", [
                    ["button.w3-button.w3-blue",
                        { on: ["click", Action.clear] },
                        "Clear title"
                    ]
                ]],
                ["hr"],
                ["p", [
                    ["h2", [
                        "Count: ",
                        ["strong",
                            {
                                classes: [ // conditional classes
                                    ["w3-text-red", model.count < 77],
                                    ["w3-text-green", model.count > 77],
                                ]
                            },
                            model.count
                        ]
                    ]],
                    ["button.w3-button.w3-blue",
                        { on: ["click", Action.dec, 1] },
                        [["i.fa.fa-chevron-left"]]
                    ],
                    " ",
                    ["button.w3-button.w3-blue",
                        { on: ["click", Action.inc, 2] },
                        [["i.fa.fa-chevron-right"]]
                    ]
                ]]
            ]
        };

        function dispatcher(app, action) {
            console.log("action:", action);

            switch (action.type) {
                case HAppAction._init:
                case HAppAction._mount:
                case HAppAction._umount:
                    break;

                case Action.title:
                    app.model.title = action.data.title;
                    app.update();
                    break;

                case Action.inc:
                    app.model.count = app.model.count + action.data;
                    app.update();
                    // async action call
                    setTimeout(() => app.dispatch(Action.dec, 1), 1e3);
                    break;

                case Action.dec:
                    app.model.count = app.model.count - action.data;
                    app.update();
                    break;

                case Action.clear:
                    app.model.title = "";
                    app.update();
                    break;

                default:
                    console.warn("unhandled action:", action);
            }
        };

        // HApp.debug = true;

        new HApp(model, view, dispatcher).mount(document.getElementById("app"));

    </script>
</body>

</html>
