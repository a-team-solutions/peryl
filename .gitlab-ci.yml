image: node:9

pages:
    cache:
        paths:
            - node_modules/

    script:
        - pwd
        - ls -lah
        - npm install
        - npm run dist
        - npx cpx 'dist/**/' 'public/dist/' -u -v
        # - npx cpx 'dist/**/!(*.map)' 'public/dist/' -u -v
        - npx cpx 'incremental-dom/**/' 'public/incremental-dom/' -u -v
        - npm run build
        - npx cpx 'build/**/' 'public/build/' -u -v
        - npx cpx 'demo/**/' 'public/demo/' -u -v
        - ./mkindex.sh public

    artifacts:
        paths:
            - public

    only:
        - master
